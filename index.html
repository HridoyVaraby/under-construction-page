<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Under Construction</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="construction-icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="description" content="Our website is under construction. We're working hard to give you the best experience.">
</head>
<body>
    <div class="particle-container">
        <div class="particles" id="particles-js"></div>
    </div>

    <div class="overlay"></div>

    <div class="content">
        <div class="logo">
            <div class="logo-text">
                <img src="construction-icon.webp" alt="Construction Icon" width="40" height="40" style="vertical-align: middle; margin-right: 10px;">
                Under Construction
            </div>
        </div>

        <div class="text-container">
            <h1 class="title">We're <span class="highlight">Coming Soon</span></h1>
            <p class="subtitle">Our website is under construction. We're working hard to give you the best experience with our new website.</p>
        </div>

        <div class="countdown-container">
            <div class="countdown-item">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>

        <div class="notify-container">
            <h3>Get Notified When We Launch</h3>
            <div class="subscribe-form">
                <input type="email" placeholder="Enter your email address">
                <button type="submit">Notify Me</button>
            </div>
        </div>

        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
